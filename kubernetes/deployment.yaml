apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-gitops-app
  namespace: default
spec:
  selector:
    matchLabels:
      app: hello-gitops
  template:
    metadata:
      labels:
        app: hello-gitops
    spec:
      containers:
      - name: hello-gitops-app
        # IMPORTANT: Replace this with your GitHub Container Registry image path
        # For example: image: ghcr.io/YOUR_USERNAME/YOUR_REPO_NAME:latest
        image: ghcr.io/abdulrahman305/my-gitops-repo:latest # <-- UPDATE THIS
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
